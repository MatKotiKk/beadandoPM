<!DOCTYPE html>
<html lang="hu">

<div id="carcontainer">
	<script src="scripts.js" type="text/javascript"></script>
	<div class="alert"></div>
	<h1>Add new car:</h1>
	 <form action="/addCar" id="carform" method="post" onsubmit="newCar(event)">
		 <ul>
			<label for="name">Name:</label>
			<input type="text" name="name" required>

			<label for="consumption">Consumption:</label>
			<input type="text" name="consumption" required>

			<label for="color">Color:</label>
			<input type="text" name="color" required>

			<label for="manufacturer">Manufacturer:</label>
			<input type="text" name="manufacturer" required>

			<label for="year">Year:</label>
			<input type="number" name="year" value="1" min="1" required>

			<label for="available">Available:</label>
			<input type="number" name="available" value="1" min="1"required>

			<label for="horsepower">Horsepower:</label>
			<input type="number" name="horsepower" value="1" min="1" required>
			<button type="submit" name="submit" class="btn">Add</button>
		<ul>
	 </form>
	 
 </div>
</html>
